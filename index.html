<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Date?</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right bottom, #cffafe, #22d3ee);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .cloud {
      background: linear-gradient(to bottom right, #F8F5FF, #F3EAF4);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 50%;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      animation: float 6s ease-in-out infinite, morph 8s ease-in-out infinite;
    }

    img.image-1 {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    h1 {
      font-size: 1.8em;
      color: #5a4f7c;
      text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.2em;
      margin: 15px 0;
      color: #6d617f;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    #no {
      background: linear-gradient(to right, #f94d6a, #ff6f91);
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .cloud {
        padding: 20px;
      }

      button {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
  <script>
    function moveButton(event) {
      const noButton = document.getElementById('no');
      const randomX = Math.random() * 400 - 200;
      const randomY = Math.random() * 400 - 200;
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
      if (event.type === "touchstart") {
        event.preventDefault();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const noButton = document.getElementById('no');
      noButton.addEventListener("mouseover", moveButton);
      noButton.addEventListener("touchstart", moveButton);
    });
  </script>
</head>
<body>
  <img src="erm-fingers.gif" alt="please" class="image-1" />
  <div class="cloud">
    <h1><span id="name-placeholder">Chiku</span>,</h1>
    <p>Would you mind going on a "DATE" with me?</p>
    <div class="buttons">
      <button id="yes" onclick="location.href='yes.html'">Yes ðŸŒ¹</button>
      <button id="no">No ðŸ˜”</button>
    </div>
  </div>
</body>
</html>
